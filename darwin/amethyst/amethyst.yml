# register changes restart Amethyst
# If you experience issues pulling in the changes you can also quit Amethyst and run: `defaults delete com.amethyst.Amethyst.plist`
# This removes the current preferences and causes Amethyst to restart with default preferences and pull configs from this file.
mod1:
  - control
  - option
mod2:
  - option
  - shift
################################################################################
# Layout
################################################################################
layouts:
  - tall
  - two-pane
cycle-layout:
  mod: mod1
  key: space
cycle-layout-backward:
  mod: mod2
  key: space

# Focus the next window counter-clockwise.
focus-ccw:
  mod: mod1
  key: j

# Focus the next window clockwise.
focus-cw:
  mod: mod1
  key: k

# Focus the next screen counter-clockwise.
focus-screen-ccw:
  mod: mod1
  key: j

# Focus the next screen clockwise.
focus-screen-cw:
  mod: mod2
  key: k

# Move the focused window onto the next screen counter-clockwise.
swap-screen-ccw:
  mod: mod2
  key: h

# Move the focused window onto the next screen clockwise.
# swap-screen-cw:
#   mod: mod2
#   key: l

# Swap the position of the focused window with the next window in the list counter-clockwise.
swap-ccw:
  mod: mod1
  key: ';'

# Swap the position of the focused window with the next window clockwise.
swap-cw:
  mod: mod1
  key: '"'
################################################################################
# Main panel control
################################################################################
shrink-main:
  mod: mod1
  key: h
expand-main:
  mod: mod1
  key: l
increase-main:
  mod: mod1
  key: ','
decrease-main:
  mod: mod1
  key: '.'
# Swap the position of the focused window with the main window in the list.
swap-main:
  mod: mod1
  key: enter
# Focus the main window in the list.
focus-main:
  mod: mod1
  key: m
#  insert new windows into the first position and false to insert new windows into the last position (default false).
new-windows-to-main: false

################################################################################
# Throw space
################################################################################

# Move focus to the n-th screen in the list
# the main window in the given scr1een will be focused.
focus-screen-1:
  mod: mod2
  key: 1
focus-screen-2:
  mod: mod2
  key: 2
# Move focused window to the space left.
throw-space-left:
  mod: mod2
  key: h
# Move currently the focused window to the  to the space right.
throw-space-right:
  mod: mod2
  key: l

#  display the name of the layout when moving to a new space (default true)
enables-layout-hud-on-space-change: false

# Select tall layout
select-tall-layout:
  mod: mod1
  key: a

# Display the layout HUD with the current layout on each screen.
# display-current-layout:
#   mod: mod1
#   key: /

# Turn on or off tiling entirely.
toggle-tiling:
  mod: mod2
  key: t

# Rerun the current layout's algorithm.
reevaluate-windows:
  mod: mod2
  key: z

# Turn on or off focus-follows-mouse.
toggle-focus-follows-mouse:
  mod: mod1
  key: x

# Automatically quit and reopen Amethyst.
relaunch-amethyst:
  mod: mod1
  key: z

# disable screen padding on builtin display
disable-padding-on-builtin-display: false

# add margins between windows
window-margins: true
window-margin-size: 25

# whether or not to set window margins if there is only one window on the screen, assuming window margins are enabled (default false).
smart-window-margins: false

# The max number of windows that may be visible on a screen at one time before
# additional windows are minimized. A value of 0 disables the feature.
window-max-count: 3

# The smallest height that a window can be sized to regardless of its layout frame (in px, default 0).
window-minimum-height: 0

# The smallest width that a window can be sized to regardless of its layout frame (in px, default 0)
window-minimum-width: 0

################################################################################
# Floating Control
################################################################################
#  default floating application list
# List of bundle identifiers for applications to be floating
# floating: []
# false if open windows should be tiled by default
# true if open windows should be floating by default
floating-is-blacklist: true
# Toggle the floating state of the focused window
toggle-float:
  mod: mod1
  key: f
float-small-windows: false

# if screen frames should exclude the status bar
ignore-menu-bar: false
hide-menu-bar-icon: false

# if the mouse should move position to the center of a window when it becomes focused (default false).
mouse-follows-focus: false
# true if the windows underneath the mouse should become focused as the mouse moves (default false).
focus-follows-mouse: false
# if dragging and dropping windows on to each other should swap their positions (default false).
mouse-swaps-windows: false
# if changing the frame of a window with the mouse should update the layout to accommodate the change (default false)
mouse-resizes-windows: false

# true to automatically move to a space when throwing a window to it (default true).
follow-space-thrown-windows: true

# The integer percentage of the screen dimension to increment and decrement main pane ratios by (default 5).
window-resize-step: 5

# Padding to apply between windows and the left edge of the screen (in px, default 0).
screen-padding-left: 25
# Padding to apply between windows and the right edge of the screen (in px, default 0).
screen-padding-right: 25
# Padding to apply between windows and the top edge of the screen (in px, default 0).
screen-padding-top: 25
# Padding to apply between windows and the bottom edge of the screen (in px, default 0).
screen-padding-bottom: 25

# true to maintain layout state across application executions (default true).
restore-layouts-on-launch: true
# true to display some optional debug information in the layout HUD (default false).
debug-layout-info: false

# true to get updates to beta versions of the software (default false).
use-canary-build: false

# display the name of the layout when a new layout is selected (default true).
enables-layout-hud: true
