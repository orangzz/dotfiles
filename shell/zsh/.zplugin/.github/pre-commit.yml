name: pre-commit


on:
  pull_request:
  push:
    branches: [$default-branch]
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11
      - uses: pre-commit/action@v3.0.0.0'
